
<body>
    <main style="background-image: url('assets/img/fondoImg.png'); background-size: cover;">
        <form (ngSubmit)="addCar()">
            <div class="login-group">
              <div class="buttonbox" routerLink="/cars">
                <img class="icon" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/150579/closing_only_264.gif">
              </div>
              <h1>Añade un Coche</h1>
              <input type="text" class="form-control" name="marca" placeholder="Marca" [(ngModel)]="marca">
              <input type="text" class="form-control" name="modelo" placeholder="Modelo" [(ngModel)]="modelo">
              <input type="text" class="form-control" name="matricula" placeholder="Matricula" [(ngModel)]="matricula">
              <input type="number" class="form-control" name="anoFabricacion" placeholder="Año Fab." [(ngModel)]="anoFabricacion">
              <input type="number" class="form-control" name="kilometraje" placeholder="Km" [(ngModel)]="kilometraje">
              <input type="number" class="form-control" name="potencia" placeholder="Cv" [(ngModel)]="cv">
              <input type="text" class="form-control" name="color" placeholder="Color" [(ngModel)]="color">
              <input type="text" class="form-control" name="combustible" placeholder="Combustible" [(ngModel)]="combustible">
              <div class="btn">
                <button type="submit">
                  <img src="https://static.vecteezy.com/system/resources/previews/009/304/571/non_2x/start-and-stop-engine-button-clipart-design-illustration-free-png.png" alt="">
                </button>
              </div>
            </div>
          </form>          
    </main>
</body>
